<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.3/pako.min.js"></script>
    <title>Sentence Quiz</title>
    <style>
        .mood-button {
            background-color: lightgray;
            border: none;
            color: black;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .mood-button-active {
            background-color: rgb(76, 175, 80);
            color: white;
        }
    </style>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DZYY8Y9076"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-DZYY8Y9076');
    </script>
</head>
<body>
    <div id="quiz-container">
        <div class="auto-sound">
            <input checked type="checkbox" id="autoSound" />
            <label for="autoSound">Auto-sound</label>
          </div>
        <!-- Add this element where you want to display the progress feedback -->
        <div id="difficulty-container">
            <label for="difficulty">Current difficulty:</label>
            <button class="easy-mode" id="difficulty-toggle" onclick="toggleDifficulty()">Easy Mode</button>
        </div>
        <button class="mood-button mood-button-active" id="pres">Present</button>
        <br>
        <h2 id="progress-feedback"></h2>
        <div class="answer-container">
            <button  id="definition-audio" class="simple-button">ðŸ”Š </button>
            <a target="_blank" id="definition" href="'#"></a><p id="definition-text"></p></p>
            <strong><p id="response"></p></strong>
        </div>      
        <div id="question-container">
            <b><p id="question"></p></b>
        </div>
        <div id="options-container">
            <label for="tense">Tense:</label>
            <select id="tense" class="option">
                <!-- Add options dynamically using JavaScript -->
            </select>

            <label for="subject">Subject:</label>
            <select id="subject" class="option">
                <!-- Add options dynamically using JavaScript -->
            </select>

            <label for="object">Object:</label>
            <select id="object" class="option">
                <!-- Add options dynamically using JavaScript -->
            </select>

            <button  id="enviar" onclick="submitAnswer()">Submit</button>
            <div class="answer-container">
                <!-- The container for displaying the answer -->
                <button onclick="showQuestion()">Next</button>
            </div>
        </div>
    </div>

    <div id="result-container" style="display: none;">
        <p id="score"></p>
        <button onclick="restartQuiz()">Redo Quiz</button>
    </div>

    <script src="quiz.js"></script>

    <style>
        #difficulty-container {
    top: 10px;
    right: 20px;  /* Moves it to the right */
    display: flex;
    align-items: center;
    gap: 10px;
    font-weight: bold;
}

#difficulty-toggle {
    padding: 8px 15px;
    font-size: 14px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease, color 0.3s ease;
}

/* Easy Mode Style */
.easy-mode {
    background-color: #4CAF50; /* Green */
    color: white;
}

/* Hard Mode Style */
.hard-mode {
    background-color: #E74C3C; /* Red */
    color: white;
}

/* Add hover effect */
#difficulty-toggle:hover {
    opacity: 0.8;
}

    </style>
</body>
</html>
